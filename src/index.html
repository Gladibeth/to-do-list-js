<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <!-- component -->
  <div class="h-screen flex items-center justify-center bg-teal-lightest font-sans">
    <div class="bg-white rounded shadow p-6 m-4 max-w-screen-md w-9/12">
      
          <div class="mb-4">
              <h1 class="text-grey-darkest text-center text-lg">Todo List</h1>
              
              <div class="flex mt-4">
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker inputAdd" placeholder="Add To do list">
                  <button class="flex-no-shrink p-2 border-2 rounded text-teal border-teal-400 hover:text-white hover:bg-teal-400 buttonAdd">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <circle cx="12" cy="12" r="9" />
                      <line x1="9" y1="12" x2="15" y2="12" />
                      <line x1="12" y1="9" x2="12" y2="15" />
                    </svg>
                  </button>
              </div>
          </div>
          <p class="message text-red-500 mb-3"></p>
          <div class="contentTask">
              
          </div>
      </div>
  </div>

  <style>
    .item-taks.active{
      text-decoration: line-through;
    }
  </style>
  <script src="js/main.js"></script>
</body>
</html>
